<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="root">
<!--___________INIZIO HEADER________-->
            <header>
                <div class="logo-container">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="search-bar">
                    <input type="text" v-model="searchMovies" @keyup.enter="getMovies()"
                    placeholder="cerca un film">
                    <button type="button" @click="getMovies()">Search</button>
                </div>
            </header>

<!-- _______TITOLI/ISTRUZIONI PER L'UTENTE______ -->
            <div class="search-state">
                <h3 v-if="isLoad == false && isWaiting == false">cosa vuoi vedere oggi?</h3>
                <h2 v-if="isLoad == true && isWaiting == false">{{ allMovies.length }} Risultati per la ricerca "{{searchResoluts}}"</h2>

                <h2 v-if="isWaiting == true">Sto cercando..</h2>
            </div>

<!-- ___________CARDS FILM / SERIE___________ -->
            <div class="movies-container">
                <ul v-for="movie in allMovies" v-if="isLoad == true"
                    class="movie-card">
                    <li class="both-faces-container">
                        <div class="front-face-card">
                            <div class="first-img">
                                <img v-if="movie.poster_path == null"
                                src="images/null.jpg" alt="">
                                <img v-else :src="'https://image.tmdb.org/t/p/' + 'w342' + movie.poster_path" alt="">
                            </div>
                        </div>
                        <div class="back-face-card">
                            <p>
                                {{movie.title}}
                                {{movie.name}}
                            </p>
                            <p>
                                {{movie.original_title}}
                                {{movie.original_name}}
                            </p>
                            <div class="flags-container"
                            v-if="languages.includes(movie.original_language)">
                                <img :src="'images/' + movie.original_language + '.jpg'" :alt="movie.original_language">
                            </div>
                            <div v-else class="flags-container">
                                {{movie.original_language}}
                            </div>
                            <!-- ___stelline__ -->
                            <div v-for="(item, index) in numberStars"
                                class="align-self">
                                <i class="far fa-star" :class="item <= movie.vote_average? 'fas' : 'far'"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>




        <script src="assets/main.js" charset="utf-8"></script>
    </body>
</html>
